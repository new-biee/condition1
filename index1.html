<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     let a = prompt("Nhập số a: ");
     let b = prompt("Nhập số b: ");

     if (a % b != 0 ){
         alert("Số a không chia hết cho số b");
     } else {
         alert("Số a chia hết cho số b");
     }
</script>
</body>
</html>
